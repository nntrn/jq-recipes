---
layout: default
---
<h2>{{page.title|upcase}}</h2> 

<section>
{%- for p in site[page.title] %}
  {%- assign indexpath = p.slug | append: p.ext -%}
  {%- capture page_content %}{% include_relative {{indexpath}} %}{% endcapture -%}
  <div class="page-content">{{page_content|markdownify}}</div>
{%- endfor %}
</section>
