---
layout: default
---
{%- comment -%}{%- assign list = site[page.title]  %}
<h4>{{page.title|upcase}}</h4>
<ul role="list">
{%- for p in list %}
  {%- if p.slug != page.slug %}
    <li role="listitem"><a href="{{p.url|relative_url}}">{{p.title}}</a></li>
  {%- endif -%}
{%- endfor %}
</ul>{%- endcomment -%}
